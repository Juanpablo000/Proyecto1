<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>Formulario de contacto</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css"></script>
</head>
<body>
	<header class="">
	<div class="wrapper">	
		<div class ="logo">Foro de peliculas</div>
			<nav>
				<a href="../paginas/principal.html">Inicio</a>
				<a href="../paginas/contenido.html">Contenido</a>
				<a href="../paginas/galeria.html">Galeria</a>
				<a href="#">Contacto</a>
			</nav>
		</div>
	</header>
	<section class="contenido wrapper">
		<form class="formContacto" id="contacto">
		<h2>Contacto<h2>
			<input type="text" class="input-f" placeholder="Nombre" pattern="[a-zA]{2,24}" 
			oninvalid="this.setCustomValidity('Ingrese el nombre aqui, entre 2 y 24 caracteres')"
		    oninput="this.setCustomValidity('')" required>
			<input type="email" class="input-f" placeholder="Correo" pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" 
			oninvalid="this.setCustomValidity('Ingrese su correo aqui)"
		    oninput="this.setCustomValidity('')" required>
			<input type="text" class="input-f" placeholder="Asunto"  pattern="[a-zA]{10,18}"
			oninvalid="this.setCustomValidity('Ingrese el asunto aqui, entre 10 y 18 caracteres')"
		    oninput="this.setCustomValidity('')" required>
			<textarea name="mensaje" placeholder="Ingresa tu mensaje aqui" pattern="[a-zA-ZàáâäãåąčćęèéêëėįìíîïłńòóôöõøùúûüųūÿýżźñçčšžÀÁÂÄÃÅĄĆČĖĘÈÉÊËÌÍÎÏĮŁŃÒÓÔÖÕØÙÚÛÜŲŪŸÝŻŹÑßÇŒÆČŠŽ∂ð ,.'-]{10,50}" 
			oninvalid="this.setCustomValidity('Ingresa tu mensaje aqui, entre 2 y 24 caracteres')"
		    oninput="this.setCustomValidity('')" required></textarea>
			<button type="submit" class="submit-btn">Enviar</button>
			</form>
	</section>

	<footer>
    <div class="container-footer">
    	<p>Desarrollado por Juan Pablo Grisales</p>
      	<p>Copyright &copy; Foro de peliculas 2020</p>
    </div>
   </footer>

</body>
</html>
